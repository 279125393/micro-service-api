spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://xxxx:3306/test_user?serverTimezone=GMT%2B8
spring.datasource.username=xxx
spring.datasource.password=xxx
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.doooly.entity
mybatis-plus.type-aliases-super-type=java.lang.Object
#自动刷新，更改 XML 文件后，无需再次重启工程
mybatis-plus.global-config.refresh=true

#Redis数据库索引（默认为0）
spring.redis.database=1
spring.redis.host=47.98.100.47
spring.redis.port=6379
spring.redis.password=test
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=1000
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis..pool.max-idle=10
#连接池中的最小空闲连接
spring.redis.pool.min-idle=5
#连接超时时间（毫秒），设置为10s
spring.redis.pool.timeout=10000
